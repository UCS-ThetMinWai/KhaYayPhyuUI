<mat-list class="left">
  <mat-list-item *ngFor="let purchase of purchaseList" (click)="showDetail(purchase.boId)"
                 class="{{detailPurchase != null && detailPurchase.id == purchase.id ? 'active' : ''}}">
    <span #item>{{purchase.boId}}</span>
  </mat-list-item>
</mat-list>
<div class="right">
  <app-detail-purchase [purchase]="detailPurchase"></app-detail-purchase>
</div>
